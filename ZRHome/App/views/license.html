<section>
    <h2 data-bind="text: title"></h2>
    <p data-bind="html: description"></p>
    <div class="pull-left" style="width: 200px;">
        <ul data-bind="foreach: terms">
            <li data-bind="text: term"></li>
        </ul>
    </div>

    <div class="clearfix"> <p data-bind="html: creativeCommons"></p></div>

    <div data-bind="foreach: additionalTerms">
        <p data-bind="html: term"></p>
    </div>

    <div class="bs-callout bs-callout-info" role="alert">
        <p data-bind="html: info"></p>
    </div>

    <div data-bind="with: thirdParty">
        <h2 data-bind="text: heading"></h2>
        <p data-bind="html: description"></p>
        <table class="table table-striped table-hover" data-bind="foreach: libraries">
            <tr> 
                <td data-bind="text: library"></td>
                <td data-bind="text: license"></td>
                <td><a data-bind="attr: { href: url }, text: url" target="_blank"></a></td>
            </tr>
        </table>
    </div>
</section>
