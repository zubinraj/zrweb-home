<section id="gallery">
    <!--<h2 data-bind="text: title"></h2>-->
    <div class="options">
        <ul class="filters list-inline">
            <li class="first"><a class="selected" data-filter="*" href="javascript: void(0);">Show All</a></li>
            <li><a href="javascript: void(0);" data-filter=".people">People</a></li>
            <li><a href="javascript: void(0);" data-filter=".places">Places</a></li>
            <li><a href="javascript: void(0);" data-filter=".bird">Birds</a></li>
            <li><a href="javascript: void(0);" data-filter=".portfolio">Portfolio</a></li>
        </ul>
    </div>

    <span id="photos-loading" class="loading"></span>

    <div id="gallery-container"  class="list-inline" data-bind="foreach: images">
        <div class="gallery-item" data-bind="css: categories, style: { height: thumbHeight, width: thumbWidth }, isotope: { container: '#gallery-container', itemSelector: '.gallery-item' }">
            <a class="fancybox-thumb" data-fancybox-group="gallery" data-bind="attr: { href: originalUrl }">
                <img class="lazy" src="/Content/images/grey.gif" data-bind="attr: { 'data-original': thumbUrl, title: title, alt: title, height: thumbHeight, width: thumbWidth }"/>
                <!--<span data-bind="text: title"></span>-->
            </a>
        </div>
    </div>
</section>
