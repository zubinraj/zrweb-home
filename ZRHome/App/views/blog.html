<section>
    <h2 data-bind="html: title"></h2>
    <ul class="list-inline" data-bind="foreach: items">
        <li>
            <a data-bind="attr: { href: link }"><h4 data-bind="text: title"></h4></a>
            <blockquote>
                <p data-bind="text: description"></p>
                <small><a data-bind="    attr: { href: link }">Read More</a></small>
            </blockquote>
                
        </li>
    </ul>
</section>
